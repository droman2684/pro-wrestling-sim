{% extends "base.html" %}

{% block title %}Pro Wrestling Sim - Login{% endblock %}

{% block content_no_game %}
<div class="d-flex align-items-center justify-content-center min-vh-100" style="background-color: #f3f4f6;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                
                <!-- Logo Area -->
                <div class="text-center mb-5">
                    <div class="d-inline-flex align-items-center justify-content-center bg-white shadow-sm rounded-circle mb-3" style="width: 80px; height: 80px;">
                        <i class="bi bi-trophy-fill text-warning" style="font-size: 2.5rem;"></i>
                    </div>
                    <h2 class="fw-bold text-dark mb-1">PWS Manager</h2>
                    <p class="text-muted">Pro Wrestling Simulator</p>
                </div>

                <!-- Main Card -->
                <div class="card border-0 shadow-lg mb-4">
                    <div class="card-header bg-white border-bottom p-0">
                        <ul class="nav nav-tabs nav-fill card-header-tabs m-0 border-0" id="loginTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active py-3 fw-bold border-0 border-bottom border-primary border-3 rounded-0 text-dark" id="continue-tab" data-bs-toggle="tab" data-bs-target="#continue" type="button" role="tab">
                                    Continue
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link py-3 fw-bold border-0 text-muted" id="new-tab" data-bs-toggle="tab" data-bs-target="#new" type="button" role="tab">
                                    New Game
                                </button>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="tab-content" id="loginTabContent">
                            
                            <!-- Tab: Continue -->
                            <div class="tab-pane fade show active" id="continue" role="tabpanel">
                                {% if saves %}
                                <form action="{{ url_for('load_game') }}" method="post">
                                    <div class="mb-4">
                                        <label class="form-label small fw-bold text-muted">SELECT SAVE FILE</label>
                                        <select name="save_name" class="form-select form-select-lg" required>
                                            {% for save in saves %}
                                            <option value="{{ save }}">{{ save }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Load Game
                                    </button>
                                </form>
                                {% else %}
                                <div class="text-center py-4 text-muted">
                                    <i class="bi bi-folder-x fs-1 mb-2 d-block"></i>
                                    No save files found.
                                </div>
                                {% endif %}
                            </div>

                            <!-- Tab: New Game -->
                            <div class="tab-pane fade" id="new" role="tabpanel">
                                <form action="{{ url_for('new_game') }}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label small fw-bold text-muted">DATABASE</label>
                                        <select name="database" class="form-select" required>
                                            {% for db in databases %}
                                            <option value="{{ db }}">{{ db }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label small fw-bold text-muted">SAVE NAME</label>
                                        <input type="text" name="save_name" class="form-control" placeholder="e.g. Roman Empire" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg w-100 fw-bold">
                                        <i class="bi bi-plus-lg me-2"></i>Create & Start
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center">
                    <small class="text-muted">Version 0.5.0 Alpha &bull; <a href="#" class="text-decoration-none text-muted">Credits</a></small>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
